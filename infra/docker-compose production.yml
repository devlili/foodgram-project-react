version: '3.3'

volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:latest
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    image: devlil/foodgram_backend
    env_file: ./.env
    restart: always
    depends_on:
      - db
    volumes:
      - ../backend:/app
      - static:/static
      - media:/app/media
  
  frontend:
    image: devlil/foodgram_frontend
    depends_on:
      - backend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:latest
    env_file: ./.env
    restart: always
    depends_on:
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static
      - media:/app/media
