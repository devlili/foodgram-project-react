version: '3.3'

volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:latest
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    build: ../backend/
    env_file: ./.env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/media
  
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  nginx:
    image: nginx:latest
    env_file: ./.env
    depends_on:
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static
      - media:/media
