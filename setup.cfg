[flake8]
ignore = 
    W503,
    I001,
    I003,
    I004,
    I005,
    F811
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]

profile = black

src_paths = foodgram-project-react
known_local_folder = recipes
known_first_party = api, foodgram, recipes, users
force_to_top = django
include_trailing_comma = true
known_third_party = django
